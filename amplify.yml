version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --force
    build:
      commands:
        - echo "Build started on $(date)"
        - echo "Compiling"
        - npm run build
    postBuild:
      commands:
        - echo "Build completed on $(date)"
  artifacts:
    # Adjust the output directory if needed (e.g., 'build' or 'dist').
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*

